<!DOCTYPE html>
<html lang="ja" class="dropzone">
<head>
  <meta charset="utf-8">
  <title>《ブログ名》 記事の編集</title>
  <link href="《テンプレート》/base-admin.css" rel="stylesheet">
  <link href="《テンプレート》/blog.css" rel="stylesheet">
  <link href="《テンプレート》/post.css" rel="stylesheet">
  <link rel="icon" href="《テンプレート》/favicon.png" type="image/png">
  <link rel="index" href="《URL》">

  <script src="《jQuery》"></script>
</head>
<body>


<header class="main-header">
<h1 class="main-title">《ブログ名》</h1>
</header>


<article class="main-contents">
<div class="tab">
<ul>
  <li class="tab-selected" id="tab-main">記事編集</li>
  <li id="tab-preview">プレビュー</li>
  <li id="tab-thumbnail">サムネイル</li>
  <li id="tab-version">履歴</li>
  <li id="tab-setting">設定</li>
  <li id="tab-entrydelete">削除</li>
</ul>
<section id="tab-main-section" class="tab-selected">
<form id="entryedit" action="《URL》?action=entryedit" method="POST">
<div class="form-line"><label for="title">タイトル</label><input type="text" id="title" name="title" value="《&記事タイトル》"></div>
<div class="form-line"><label for="category">カテゴリ</label><input type="text" id="category" class="candidate-dropdown" name="category" value="《&記事カテゴリ》" autocomplete="off"><ul class="candidate-list">《カテゴリ候補》</ul></div>
<div class="form-line"><textarea name="body" spellcheck="false">《&記事本文》</textarea></div>
<div class="form-line"><input type="submit" name="submit" value="記事を更新する"></div>
<input type="hidden" name="id" value="《記事ID》">
<input type="hidden" name="entry-status" value="">
</form></section>

<section id="tab-preview-section">
<iframe id="preview-iframe" src="《テンプレート》/preview.html" width="980" height="0" frameborder="0" scrolling="no"></iframe>
</section>

<section id="tab-thumbnail-section">
<div id="thumbnail-image-wrapper" data-w="《サムネイル横幅》" data-h="《サムネイル縦幅》"></div>
<button id="thumbnail-make" class="submit">サムネイルを作成する <span id="thumbnail-exists"></span></button>
<div id="thumbnail-preview-wrapper"></div>
</section>

<section id="tab-version-section">
<div><button id="version-restore" class="submit" data-vid="">記事を復元する</button></div>
<table id="version-list">
<tr><th>バージョン</th><th>投稿日時</th></tr>
《履歴一覧》
</table>
<iframe id="version-iframe" src="《テンプレート》/preview.html" width="980" height="0" frameborder="0" scrolling="no"></iframe>
</section>

<section id="tab-setting-section">
<table id="setting">
<tr><th>記事のURL</th><td><a href="《記事URL》" target="_blank" title="新しいウインドウで開く">《記事URL》</a></td></tr>
<tr><th>記事の公開</th><td><select data-selected="《記事状態》" id="setting-entry-status"><option value="公開">公開する</option><option value="非公開">非公開にする</option></select></td></tr>
</table>
</section>

<section id="tab-entrydelete-section">
<form id="entrydelete" action="《URL》?action=entrydelete" method="POST">
<input type="submit" name="submit" value="記事を削除する">
<input type="hidden" name="id" value="《記事ID》">
</form></section>


</div>
</article>


<link rel="stylesheet" href="《テンプレート》/jquery.jcrop.css">
<link rel="stylesheet" href="《テンプレート》/jquery.nprogress.css">
<script src="《テンプレート》/jquery.selection.js" charset="utf-8"></script>
<script src="《テンプレート》/jquery.ajaxqueue.js" charset="utf-8"></script>
<script src="《テンプレート》/jquery.nprogress.js" charset="utf-8"></script>
<script src="《テンプレート》/jquery.jcrop.js" charset="utf-8"></script>
<script src="《テンプレート》/marked.js" charset="utf-8"></script>
<script src="《テンプレート》/post.js" charset="utf-8"></script>

</script>
<script src="《テンプレート》/dndupload.js" charset="utf-8"></script>

</body>
</html>
