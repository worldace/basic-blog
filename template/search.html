<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>《ブログ名》 検索</title>
  <link href="《テンプレート》/base-blog.css" rel="stylesheet">
  <link href="《テンプレート》/blog.css" rel="stylesheet">
  <link rel="icon" href="《テンプレート》/favicon.png" type="image/png">

  <style>
    .contents{ text-align: center;    margin-top: 60px; margin-bottom: 80px; }
    .infobox-green{ margin-top: 80px; }
    .infobox-green:empty{ display: none; }
    [name="search"]{ width: 240px; }
  </style>
  <script src="《jQuery》"></script>
</head>
<body>


<header class="main-header">
<h1 class="main-title"><a href="《URL》">《ブログ名》</a></h1>
《メインメニュー》
</header>


<article class="main-contents">
<div class="contents">
<form action="《URL》" method="GET" id="search" class="form-oneline"><input type="hidden" name="action" value="search">
<input type="text" name="search" value="《&検索ワード》"><input type="submit" value="検索する">
</form>
<p class="infobox-green">《&検索情報》</p>
</div>

<table class="lightindex sortable">
<tr><th>タイトル</th><th>カテゴリ</th><th>投稿日</th><th title="アクセス数">PV</th><th>レス</th><th>最終レス</th></tr>
《ライトインデックス》
</table>

《ページめくり》
</article>


<script src="《テンプレート》/blog.js" charset="utf-8"></script>
<script>
$(function(){
    var search = $("[name='search']");
    search.focus();
    search.val(search.val()); //キャレット位置を一番右に

    $('#search').submit(function() {
        if(search.val() == ''){
            $(".infobox-green").html("検索ワードを入力してください");
            search.focus();
            return false;
        }
    });
});
</script>


</body>
</html>
